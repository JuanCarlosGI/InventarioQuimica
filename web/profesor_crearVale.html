<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->

      <script type="text/javascript" src="js/crearVale.js"></script>

      <!--Let browser know website is optimized for mobile-->

      <meta charset="UTF-8">
      <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    </head>

    <body>
      <!-- NAVBAR -->
      <!-- Dropdown Menu Structure -->
      <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">Perfil</a></li>
        <li class="divider"></li>
        <li><a href="#!">Salir</a></li>
      </ul>

      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Almacén de Química</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
          <!-- Dropdown Trigger -->
          <li><a class="dropdown-button" href="#!" data-activates="dropdown1">USUARIO<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Salir</a></li>
          </ul>
        </div>
      </nav>
      <nav style="background-color: #3f51b5">
    <div class="nav-wrapper center">
      <div class="col s12">
        <a href="#!" class="breadcrumb">Inicio</a>
        <a href="#!" class="breadcrumb">Crear vale</a>
      </div>
    </div>
  </nav>
  <!-- NAVBAR END-->

<body>
  <div class="container">
  <div class='section'></div>

  <div class='section'></div>

    <form action="#">
      <div class="row">
        <div class="input-field col s6">
          <input disabled placeholder="A00000000" type="text" class="validate" id="matricula" name="matricula" tabindex="1"/>
          <label for="matricula">Nomina</label>
        </div>
        <div class="input-field col s6">
          <input required placeholder="David" type="text" class="validate" id="nombre" name="nombre" tabindex="2"/>
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input required placeholder="Noel" type="text" class="validate" id="apaterno" name="apaterno" tabindex="3"/>
          <label for="apaterno">Apellido Paterno</label>
        </div>
        <div class="input-field col s6">
          <input required placeholder="Ramirez" type="text" class="validate" id="amaterno" name="amaterno" tabindex="4"/>
          <label for="amaterno">Apellido Materno</label>
        </div>
        <div class="input-field col s6">
          <input required placeholder="david@itesm.mx" type="email" class="validate" id="email" name="email" tabindex="5"/>
          <label for="email">Correo</label>
        </div>
      </div><br>

      <h5>Productos</h5>

      <table class="responsive-table" id="vale" onload="agregarFila()">
      </table>


      <div class='section'>
        <div class='row right'>
          <a onclick="agregarFila()" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
      </div>

      <div class='section'></div>
      <div class='section'></div>

      <div class='section'>
        <div class="row center">
          <button class="btn waves-effect waves-light" type="submit" name="action">Crear Vale
          <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript">
      $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 0, // Creates a dropdown of 0 years to control year
        selectDays: 2
      });

      $(document).ready(function() {
        $('select').material_select();
      });
    </script>
  </body>
</html>
