    <body>     
    <!--se debe agregar el java para crear el crear el usuario dependiendo del rol-->
    <div class="container">
    <div class='section'></div>

  <div class='section'></div>
        <form action="#">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="A00000000" type="text" class="validate" id="matricula" name="matricula">
              <label for="matricula">Matricula</label>
            </div>
            <div class="input-field col s6">
              <input required placeholder="David" type="password" class="validate" id="password" name="password">
              <label for="password">Password</label>
            </div>
            <div class="input-field col s6">
              <input required placeholder="Noel" type="text" class="validate" id="nombre" name="nombre">
              <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
              <input required placeholder="Ramirez" type="text" class="validate" id="apellidos" name="apellidos">
              <label for="apellidos">Apellidos</label>
            </div>
            <div class="input-field col s6">
              <input required placeholder="david@itesm.mx" type="email" class="validate" id="email" name="email">
              <label for="email">Correo</label>
            </div>
          </div><br>

          <div class='section'>
            <div class="row center">
            <button class="btn waves-effect waves-light red" type="submit" name="action">Cancelar
              <i class="material-icons right">error</i>
              </button>
              <button class="btn waves-effect waves-light" type="submit" name="action">Agregar Alumno
              <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
        </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
