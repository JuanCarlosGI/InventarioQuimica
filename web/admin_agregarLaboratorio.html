  <!-- NAVBAR END-->

  <body>
    <div class="container">
    <div class='section'></div>

    <div class='section'></div>

      <form action="#">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="N00000000" type="text" class="validate" id="nomina" name="nomina"/>
            <label for="nomina">Nomina del profesor</label>
          </div>
          <div class="input-field col s6">
            <input required placeholder="David" type="text" class="validate" id="nombre" name="nombre"/>
            <label for="nombre">Nombre del profesor</label>
          </div>
          <div class="input-field col s6">
            <input required placeholder="Noel Ramirez" type="text" class="validate" id="apellidos" name="apellidos"/>
            <label for="apellidos">Apellidos del profesor</label>
          </div>
          <div class="input-field col s6">
            <input required placeholder="N00000000@itesm.mx" type="email" class="validate" id="email" name="email"/>
            <label for="email">Correo del profesor</label>
          </div>
          <div class="input-field col s6">
            <input required placeholder="36" type="text" class="validate" id="numeroAlumnos" name="numeroAlumnos"/>
            <label for="numeroAlumnos">Cantidad de Alumnos inscritos</label>
          </div>
        </div><br>

        <div class="row center">
          <div class="col s12">
            <h5>Matriculas</h5>
          </div>
          <div class="col s1 m3"></div>
          <div class="input-field col s10 m6">
            <input required placeholder="A000000" type="text" class="validate" id="matricula-1" name="matricula-1"/>
          </div>
        </div>


        <div class='section'>
          <div class="row center">
          <button class="btn waves-effect waves-light" type="submit" name="action">Crear Laboratorio<i class="material-icons right">send</i>
          </button>
          </div>
        </div>
      </form>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
  </body>
</html>
