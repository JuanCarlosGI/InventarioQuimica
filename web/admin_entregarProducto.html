<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="UTF-8">
      <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    </head>

    <body>
      <!-- NAVBAR -->
      <!-- Dropdown Menu Structure -->
      <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">Perfil</a></li>
        <li class="divider"></li>
        <li><a href="#!">Salir</a></li>
      </ul>

      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Almacén de Química</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
          <!-- Dropdown Trigger -->
          <li><a class="dropdown-button" href="#!" data-activates="dropdown1">USUARIO<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Salir</a></li>
          </ul>
        </div>
      </nav>
      <nav style="background-color: #3f51b5">
    <div class="nav-wrapper center">
      <div class="col s12">
        <a href="#!" class="breadcrumb">Inicio</a>
        <a href="#!" class="breadcrumb">Entregar Productos</a>
      </div>
    </div>
  </nav>
  <!-- NAVBAR END-->

<body>
  <div class="container">
    <div class='section'></div>

    <div class='section'></div>
    <form>
    <div class="col s12">
      <div class="input-field col s6">
        <input placeholder="0012043" type="text" class="validate" id="folio" name="folio"/>
        <label for="folio">Folio</label>
      </div>
    </div>
      <div class="row">
        <div class="input-field col s6">
          <input disabled type="text" class="validate" id="matricula" name="matricula"/>
          <label for="matricula">Matricula/Nómina</label>
        </div>
        <div class="input-field col s6">
          <input disabled type="text" class="validate" id="nombre" name="nombre"/>
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input disabled type="text" class="validate" id="apellidos" name="apellidos"/>
          <label for="apellidos">Apellidos</label>
        </div>
        <div class="input-field col s6">
          <input disabled type="email" class="validate" id="email" name="email"/>
          <label for="email">Correo</label>
        </div>
      </div><br>

      <div class="row">
      <div class="input-field col s6">
        <input disabled type="text" class="validate" id="laboratorio" name="laboratorio"/>
        <label for="laboratorio">Laboratorio</label>
      </div>
      <div class="input-field col s6">
        <input disabled type="text" class="validate" id="profesor" name="profesor"/>
        <label for="profesor">Profesor</label>
      </div>
      </div><br>

      <h5>Productos</h5>

      <table class="responsive-table striped" id="vale">

      </table>

      <div class='section'></div>
      <div class='section'></div>

      <div class='section'>
        <div class="row center">
        <button class="btn waves-effect waves-light green" type="submit" name="action">Productos Entregados
          <i class="material-icons right">done</i>
        </button>
        </div>
      </div>
    </form>
  </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript">
      $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 0, // Creates a dropdown of 0 years to control year
        selectDays: 2
      });

      $(document).ready(function() {
        $('select').material_select();
      });
    </script>
  </body>
</html>
