<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="UTF-8">
      <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    </head>

    <body class='blue'>
      <div class='section'></div>
      <div class='section'></div>

        <div id="login-page" class="row">
          <div class='col s1 m2 l3'></div>
          <div class="col s10 m8 l6 z-depth-4 card-panel">
            <form class="login-form">
              <div class="row">
                <div class="input-field col s12 center">
                  <!--<img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">-->
                  <h3 class="center login-form-text">Almacén de Química</h3>
                </div>
              </div>
              <div class="row margin">
                <div class="input-field col s12">
                  <i class="mdi-social-person-outline prefix"></i>
                  <input id="username" type="text">
                  <label for="username">Matricula</label>
                </div>
              </div>
              <div class="row margin">
                <div class="input-field col s12">
                  <i class="mdi-action-lock-outline prefix"></i>
                  <input id="password" type="password">
                  <label for="password">Contraseña</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <a href="#" class="btn waves-effect waves-light col s12">Iniciar Sesion</a>
                </div>
              </div>
            </form>
          </div>
        </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.js"></script>
    </body>
  </html>
