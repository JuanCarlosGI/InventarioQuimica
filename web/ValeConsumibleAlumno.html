<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!-- NAVBAR -->
      <!-- Dropdown Menu Structure -->
      <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">Perfil</a></li>
        <li class="divider"></li>
        <li><a href="#!">Salir</a></li>
      </ul>

      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Almacen de Quimica</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
          <!-- Dropdown Trigger -->
          <li><a class="dropdown-button" href="#!" data-activates="dropdown1">USUARIO<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Salir</a></li>
          </ul>
        </div>
      </nav>
      <nav>
    <div class="nav-wrapper center">
      <div class="col s12">
        <a href="#!" class="breadcrumb">Inicio</a>
        <a href="#!" class="breadcrumb">Crear vale</a>
      </div>
    </div>
  </nav>
  <!-- NAVBAR END-->

<body>
  <div class="container">
  <div class='section'></div>

  <div class='section'></div>

    <form action="#">
      <div class="row">
        <div class="input-field col s6">
          <input disabled placeholder="A00000000" type="text" class="validate" id="matricula" name="matricula" tabindex="1">
          <label for="matricula">Matricula</label>
        </div>
        <div class="input-field col s6">
          <input required placeholder="David" type="text" class="validate" id="nombre" name="nombre" tabindex="2">
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input required placeholder="Noel" type="text" class="validate" id="apaterno" name="apaterno" tabindex="3">
          <label for="apaterno">Apellido Paterno</label>
        </div>
        <div class="input-field col s6">
          <input required placeholder="Ramirez" type="text" class="validate" id="amaterno" name="amaterno" tabindex="4">
          <label for="amaterno">Apellido Materno</label>
        </div>
        <div class="input-field col s6">
          <input required placeholder="david@itesm.mx" type="email" class="validate" id="email" name="email" tabindex="5">
          <label for="email">Correo</label>
        </div>
      </div><br>

      <div class="row">
        <div class="input-field col s6">
          <select required tabindex="6">
            <option value="" disabled selected>Laboratorio</option>
            <option value="1">Quimica Experimental</option>
            <option value="2">Quimica Organica General</option>
            <option value="3">Semana i</option>
          </select>
        </div>
        <div class="input-field col s6">
          <select required tabindex="8">
            <option value="" disabled selected>Profesor</option>
            <option value="1">Blanca Esthela</option>
            <option value="2">Griselda Espinoza</option>
            <option value="3">Jorge Luis</option>
          </select>
        </div>
        <div class="input-field col s6">
          <input required placeholder="27" type="email" class="validate" id="clavelab" name="clavelab" tabindex="7">
          <label for="clavelab">Clave laboratorio</label>
        </div>
      </div><br>

      <label>Seleccionar tipos de elementos:</label>
      <div class='row'>
        <div class="input-field col s6">
          <select tabindex="8">
            <option value="1" selected>Consumibles</option>
            <option value="2">Materiales</option>
          </select>
        </div>
      </div>

      <h5>Consumibles</h5>

  	  <table id="tabla-prestamo-alumno">
  		<tr>
  			<th>Nombre</th>
  			<th>Capacidad</th>
  			<th>Marca</th>
  			<th>Cantidad</th>
  			<th>Observaciones</th>
  		</tr>
  		<tr>
  			<td id="descip-1" class="celda" ondblclick="modificar(this)"> 
          <select required tabindex="9">
            <option value="" disabled selected>Seleccionar</option>
            <option value="1">Consumible 1</option>
            <option value="2">Consumible 2</option>
            <option value="3">Consumible 3</option>
          </select>
  			</td>
  			<td id="capacidad-1" class="celda" ondblclick="modificar(this)"> <input required placeholder="gramos" id="capacidad" name="capacidad"> </td>
  			<td id="marca-1" class="celda" ondblclick="modificar(this)">
  				<select required tabindex="10">
            <option value="" disabled selected>Seleccionar</option>
            <option value="1">Marca 1</option>
            <option value="2">Marca 2</option>
            <option value="3">Marca 3</option>
          </select>
  			</td>
  			<td id="cantidad-1" class="celda" ondblclick="modificar(this)"> <input required placeholder="gramos" id="cantidad" name="cantidad"> </td>
  			<td id="observaciones-1" class="celda" ondblclick="modificar(this)"> <input placeholder="Observaciones" id="observaciones" name="observaciones"> </td>
  		</tr>
  	  </table>

      <div class='section'>
        <div class='row right'>
          <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
      </div>

      <div class='section'></div>
      <div class='section'></div>

      <div class='section'>
        <div class="row center">
        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar Vale
          <i class="material-icons right">send</i>
        </button>
        </div>
      </div>
    </form>
  </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript">
      $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 0, // Creates a dropdown of 0 years to control year
        selectDays: 2
      });

      $(document).ready(function() {
        $('select').material_select();
      });
    </script>
  </body>
</html>
